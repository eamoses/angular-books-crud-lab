<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="booksIndexCtrl.createBook()">
        <fieldset>

          <!-- Form Name -->
          <legend>Add New Book</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Book Title</label>
            <div class="col-md-4">
            <input id="name" ng-model="booksIndexCtrl.newBook.title" type="text" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Author</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.author" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.releaseDate" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Book</label>
            <div class="col-md-4">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>


  <h2>Library Books</h2>
  <div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText" class="row">
  	<hr>
  		<div class="col-xs-4">
  			<img ng-src="{{book.image}}" class="img-responsive">
  		</div>
  		<div class="col-xs-8">
        <div ng-hide="true">{{book._id}}</div>
  			<h5><a ng-href="{{book._id}}">{{book.title}}</a></h5>
  			<br>
  			<p class="small">Written by {{book.author}}</p>
  			<p class="small">Released {{book.releaseDate}}</p>
  		</div>
  </div>
</div>
